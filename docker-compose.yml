services:
  db:
    container_name: moviecritic-db
    image: mysql:8
    env_file:
      - ./src/backend/.env
    ports:
      - "3306:3306"
    volumes:
      - moviecritic_db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    container_name: moviecritic-backend
    build: ./src/backend
    env_file:
      - ./src/backend/.env
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    container_name: moviecritic-frontend
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  moviecritic_db_data: